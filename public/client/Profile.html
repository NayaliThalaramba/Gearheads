    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const items = document.querySelectorAll('.grid-item');
            const options = document.querySelector('.Options');
            const columns = 6;

            // Initialize Options to be hidden
            options.style.opacity = '0';

            // Set the animation delay for each grid item
            items.forEach((item, index) => {
                const row = Math.floor(index / columns);
                const col = index % columns;
                item.style.setProperty('--delay', `${(row + col) * 0.2}s`);
            });

            // Track when all grid items have finished their animation
            let loadedItems = 0;
            items.forEach((item) => {
                item.addEventListener('animationend', () => {
                    loadedItems++;
                    if (loadedItems === items.length) {
                        // Show the Options section once all animations are done
                        options.style.transition = 'opacity 1s ease-in-out';
                        options.style.opacity = '1';
                    }
                });
            });
        });


        document.addEventListener('DOMContentLoaded', () => {
            const favButton = document.getElementById('fav-button');

            // Add an event listener to the 'Favourites' button
            favButton.addEventListener('click', () => {
                // Redirect to the Wall of Pockets page
                window.location.href = "/Fav.html";
            });
        });



        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function (event) {
                event.preventDefault(); // Prevent default navigation
                const target = this.dataset.target; // Get target ID
                const gearPoint = document.getElementById('gear-point');

                // Define animations for each target
                const animations = {
                    home: { animation: "moveToHome 1s forwards", url: "/index.html" },
                    explore: { animation: "moveToExplore 1s forwards", url: "/ExploreCars.html" },
                    community: { animation: "moveToCommunity 1s forwards", url: "/Community.html" },
                    profile: { animation: "moveToProfile 1s forwards", url: "/Profile.html" },
                    drives: { animation: "moveToDrives 1s forwards", url: "/Drives.html" },
                    news: { animation: "moveToNews 1s forwards", url: "/News.html" }
                };

                // Apply the animation
                if (animations[target]) {
                    gearPoint.style.animation = animations[target].animation;

                    // Navigate to the target page after animation
                    setTimeout(() => {
                        window.location.href = animations[target].url;
                    }, 1000); // Match this duration with the animation duration
                }
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const editButton = document.getElementById('edit-profile');
            const modal = document.getElementById('edit-modal');
            const overlay = document.getElementById('overlay');
            const closeModalButtons = document.querySelectorAll('.btn-close');

            // Show Modal
            editButton.addEventListener('click', () => {
                modal.classList.add('active');
                overlay.classList.add('active');
            });

            // Close Modal
            closeModalButtons.forEach(button => {
                button.addEventListener('click', () => {
                    modal.classList.remove('active');
                    overlay.classList.remove('active');
                });
            });

            // Save Profile
            const saveButton = document.getElementById('save-profile');
            saveButton.addEventListener('click', () => {
                // For now, log the values to the console
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const bio = document.getElementById('bio').value;

                console.log({ username, email, bio });

                // Close the modal
                modal.classList.remove('active');
                overlay.classList.remove('active');
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const forumButton = document.querySelector('.MyForum');
            const forumModal = document.getElementById('forum-modal');
            const overlay = document.getElementById('overlay');
            const closeForumModalButton = document.getElementById('close-forum-modal');
            const forumList = document.getElementById('forum-list');

            // Dummy data for forums
            const forums = [
                { id: 1, title: 'Forum 1', replies: 5 },
                { id: 2, title: 'Forum 2', replies: 10 },
                { id: 3, title: 'Forum 3', replies: 2 },
            ];

            // Open the My Forum modal
            forumButton.addEventListener('click', () => {
                populateForumList();
                forumModal.classList.add('active');
                overlay.classList.add('active');
            });

            // Close the modal
            closeForumModalButton.addEventListener('click', () => {
                forumModal.classList.remove('active');
                overlay.classList.remove('active');
            });

            // Populate forums in the modal
            function populateForumList() {
                forumList.innerHTML = ''; // Clear previous entries
                forums.forEach(forum => {
                    const forumItem = document.createElement('div');
                    forumItem.classList.add('forum-item');
                    forumItem.innerHTML = `
                <h3>${forum.title}</h3>
                <p>Replies: ${forum.replies}</p>
                <button class="view-replies" data-id="${forum.id}">View Replies</button>
                <button class="edit-forum" data-id="${forum.id}">Edit</button>
                <button class="delete-forum" data-id="${forum.id}">Delete</button>
            `;
                    forumList.appendChild(forumItem);
                });
            }

            // Handle forum actions
            forumList.addEventListener('click', (event) => {
                const target = event.target;
                const forumId = target.dataset.id;

                if (target.classList.contains('view-replies')) {
                    alert(`Viewing replies for forum ID: ${forumId}`);
                    // Add logic to display replies
                } else if (target.classList.contains('edit-forum')) {
                    alert(`Editing forum ID: ${forumId}`);
                    // Add logic to edit forum
                } else if (target.classList.contains('delete-forum')) {
                    alert(`Deleting forum ID: ${forumId}`);
                    // Add logic to delete forum
                }
            });
        });


    </script>
