<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Fullscreen Image and Buttons -->
    <div class="fullscreen">
        <img src="Images/Profile1.JPG" alt="Background Image" class="fullscreen-image">

        <!-- Headlight Overlays -->
        <div class="headlight-overlay" style="top: 51%; left: 38%; opacity: 0;"></div>
        <div class="headlight-overlay"
            style="top: 51%; right: 38.5%; opacity: 0; background: linear-gradient(to right bottom, rgb(72 31 2), rgb(121 72 15), rgb(255 222 28)); height: 3vw; width: 5.5vw;">
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="action-btn" onmouseover="dimHeadlights()" onmouseout="restoreHeadlights()"
                onclick="openModal()">Login</button>
            <button class="action-btn" onmouseover="dimHeadlights()" onmouseout="restoreHeadlights()"
                onclick="navigateToCreateProfile()">Create Profile</button>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">Ã—</span>
            <h2>Login</h2>
            <form onsubmit="submitLogin(event)" style="display: block; margin: auto; width: 70%; padding-bottom: 25px;">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: 'Girassol', serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Fullscreen Container */
    .fullscreen {
        width: 100vw;
        height: 100vh;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
    }

    .fullscreen-image {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    /* Headlight Overlays */
    .headlight-overlay {
        position: absolute;
        width: 6vw;
        height: 3vw;
        background-color: #44270b;
        border-radius: 28%;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 2;
    }

    /* Buttons */
    .buttons {
        margin-bottom: 50px;
        display: flex;
        gap: 20px;
        z-index: 1;
    }

    .action-btn {
        padding: 15px 30px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #000;
        background-color: #a4a0a0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        width: 15vw;
    }

    .action-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 5px 15px rgba(255, 255, 255, 0.5);
        background: linear-gradient(to right, rgb(253, 252, 202), rgba(195, 160, 5, 0.868), rgba(216, 141, 21, 0.804));
    }

    /* Modal */
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 3;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 40%;
        position: relative;
    }

    .modal h2 {
        margin-bottom: 20px;
    }

    .modal label {
        display: block;
        margin-bottom: 5px;
        text-align: left;
    }

    .modal input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .submit-btn {
        padding: 10px 40px;
        border: none;
        background: #000;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
    }

    .submit-btn:hover {
        background: #333;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 30px;
        font-size: 2rem;
        color: #333;
        cursor: pointer;
    }

    .close-btn:hover {
        color: red;
    }

    .modal.show {
        opacity: 1;
        visibility: visible;
    }
</style>

<script>
    // Open the modal
    function openModal() {
        document.querySelector('.modal').classList.add('show');
    }

    // Close the modal
    function closeModal() {
        document.querySelector('.modal').classList.remove('show');
    }

    // Submit the login form
    function submitLogin(event) {
        event.preventDefault(); // Prevent actual form submission
        window.location.href = 'index.html'; // Redirect to index.html
    }

    // Dim the headlights
    function dimHeadlights() {
        document.querySelectorAll('.headlight-overlay').forEach(overlay => {
            overlay.style.opacity = "0.7"; // Adjust opacity for the dim effect
        });
    }

    // Restore the headlights
    function restoreHeadlights() {
        document.querySelectorAll('.headlight-overlay').forEach(overlay => {
            overlay.style.opacity = "0";
        });
    }

    // Navigate to the Create Profile page
    function navigateToCreateProfile() {
        window.location.href = 'CreateProfile.html'; 
    }

</script>

</html>
