<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
    <style>
        /* Page Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Girassol', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #474141;
        }

        /* Modal Container */
        .modal {
            background: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            width: 60%;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: stretch;
        }

        /* Left Column */
        .modal-left {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }

        .modal-left h2 {
            text-align: center;
            font-size: 2.5rem;
            margin: 5px;
        }

        .modal-left form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-left label {
            font-weight: bold;
        }

        .modal-left input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .modal-left .submit-btn {
            padding: 10px;
            border: none;
            background: #000000;
            color: #fff;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 15px;
        }

        .modal-left .submit-btn:hover {
            background: #989898;
            color: #000000;
        }

        .back-btn {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #ccc;
            color: #333;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .back-btn:hover {
            background: #999;
        }

        /* Right Column */
        .modal-right {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .modal-right img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .modal-right img.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <!-- Modal -->
    <div class="modal">
        <!-- Left Column -->
        <div class="modal-left">
            <h2>Create Profile</h2>
            <form onsubmit="handleFormSubmit(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <button type="submit" class="submit-btn">Register</button>
            </form>
            <button class="back-btn" onclick="goBack()">Back</button>
        </div>

        <!-- Right Column -->
        <div class="modal-right">
            <img src="Images/AS-CP.JPG" alt="Car 1" class="active">
            <img src="Images/Bentley-CP.JPG" alt="Car 2">
            <img src="Images/RR-CP.JPG" alt="Car 3">
            <img src="Images/Benz-CP.JPG" alt="Car 4">
            <img src="Images/Ferrari-CP.JPG" alt="Car 5">
            <img src="Images/Porsche-CP.JPG" alt="Car 6">
            <img src="Images/Jaguar-CP.JPG" alt="Car 7">
        </div>
    </div>

    <script>
        // Back Button Functionality
        function goBack() {
            window.location.href = '/LogIn.html'; // Navigate back to login page
        }

        // Form Submit Functionality
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent actual form submission
            window.location.href = '/LogIn.html'; // Navigate to login page
        }

        // Image Slideshow
        const images = document.querySelectorAll('.modal-right img');
        let currentIndex = 0;

        setInterval(() => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }, 2000); // Change image every 3 seconds
    </script>
</body>

</html>
