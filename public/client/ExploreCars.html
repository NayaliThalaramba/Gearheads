<body>
    <!-- Gear-NavBar -->
    <div class="Gear-NavBar" style="width: 21%; height: 293px; left: 1100px; top: 42px; position: absolute">

        <div class="Ellipse1"

            <div class="Ellipse2"
                style="width: 248px; height: 242px; left: 26px; top: 28px; position: absolute; background: black; border-radius: 9999px; border: 1px white solid">

                <div class="Ellipse3"
                    style="width: 260px; height: 255px; left: -7px; top: -8px; position: absolute; background: rgba(217, 217, 217, 0); border-radius: 9999px; border: 1px white solid">

                    <div class="LineBox" style="top:-10px; left:-30px;">
                        <div class="Line1"
                            style="width: 140px; height: 0px; left: 62px; top: 131px; position: absolute; background: white; border: 1px white solid">
                        </div>
                        <div class="Line2"
                            style="width: 57px; height: 0px; left: 78px; top: 155px; position: absolute; transform: rotate(-90deg); transform-origin: 0 0; background: white; border: 1px white solid">
                        </div>
                        <div class="Line3"
                            style="width: 160px; height: 0px; left: 130px; top: 210px; position: absolute; transform: rotate(-90deg); transform-origin: 0 0; background: white; border: 1px white solid">
                        </div>
                        <div class="Line4"
                            style="width: 87px; height: 0px; left: 180px; top: 180px; position: absolute; transform: rotate(-90deg); transform-origin: 0 0; background: white; border: 1px white solid">
                        </div>
                    </div>
                    <div class="Home" id="home"
                        style="width: 39px; height: 14px; left: 62px; top: 75px; position: absolute; text-align: center; color: white; font-size: 15px; font-family: Girassol; font-weight: 400; word-wrap: break-word">
                        <a href="/index.html" class="nav-link" data-target="home"
                            style="text-decoration: none; color: white;">Home</a>
                    </div>
                    <div class="ExlporeCars" id="explore"
                        style="width: 85px; height: 14px; left: 95px; top: 25px; position: absolute; text-align: center; color: white; font-size: 15px; font-family: Girassol; font-weight: 400; word-wrap: break-word">
                        <a href="/ExploreCars.html" class="nav-link" data-target="explore"
                            style="text-decoration: none; color: white;">Explore Cars</a>
                    </div>
                    <div class="Community" id="community"
                        style="width: 80px; height: 14px; left: 145px; top: 70px; position: absolute; text-align: center; color: white; font-size: 15px; font-family: Girassol; font-weight: 400; word-wrap: break-word">
                        <a href="/Community.html" class="nav-link" data-target="community"
                            style="text-decoration: none; color: white;">Community</a>
                    </div>
                    <div class="Profile" id="profile"
                        style="width: 47px; height: 14px; left: 110px; top: 210px; position: absolute; text-align: center; color: white; font-size: 15px; font-family: Girassol; font-weight: 400; word-wrap: break-word">
                        <a href="/Profile.html" class="nav-link" data-target="profile" style="text-decoration: none; color: white;">Profile</a>
                    </div>
                    <div class="Drives" id="drives"
                        style="width: 46px; height: 14px; left: 160px; top: 180px; position: absolute; text-align: center; color: white; font-size: 15px; font-family: Girassol; font-weight: 400; word-wrap: break-word">
                        <a href="/Drives.html" class="nav-link" data-target="drives"
                            style="text-decoration: none; color: white;">Drives</a>
                    </div>
                    <div class="NewsReviews" id="news"
                        style="width: 62px; height: 47px; left: 51px; top: 161px; position: absolute; text-align: center; color: white; font-size: 15px; font-family: Girassol; font-weight: 400; word-wrap: break-word">
                        <a href="/News.html" class="nav-link" data-target="news" style="text-decoration: none; color: white;">News<br />&<br />Reviews</a>
                    </div>
                    <div class="GearPoint" id="gear-point"
                        style="width: 25px; height: 25px; left: 115px; top: 45px; position: absolute; background: white; border-radius: 9999px; border: 1px black solid">
                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- Carousel -->
    <div class="carousel">
        <div class="carousel-track-container">
            <ul class="carousel-track">
                <li class="carousel-slide slide-1">
                    <div class="slide-image"></div>
                    <a href="/SportsCars.html" class="carousel-item">Sports</a>
                </li>
                <li class="carousel-slide slide-2">
                    <div class="slide-image"></div>
                    <a href="/LuxuryCars.html" class="carousel-item">Luxury</a>
                </li>
                <li class="carousel-slide slide-3">
                    <div class="slide-image"></div>
                    <a href="/SUVs.html" class="carousel-item">SUVs/Crossover</a>
                </li>
                <li class="carousel-slide slide-4">
                    <div class="slide-image"></div>
                    <a href="/Trucks.html" class="carousel-item">Trucks</a>
                </li>
                <li class="carousel-slide slide-5">
                    <div class="slide-image"></div>
                    <a href="/AffordableCars.html" class="carousel-item">Affordable</a>
                </li>
                <li class="carousel-slide slide-6">
                    <div class="slide-image"></div>
                    <a href="/ElectricCars.html" class="carousel-item">Electric</a>
                </li>
            </ul>
        </div>
    </div>

    <button class="carousel-button carousel-button-left">‹</button>
    <button class="carousel-button carousel-button-right">›</button>

    <script>
        // Select carousel elements
        const track = document.querySelector('.carousel-track');
        const slides = Array.from(track.children);
        const prevButton = document.querySelector('.carousel-button-left');
        const nextButton = document.querySelector('.carousel-button-right');

        // Calculate slide dimensions dynamically
        const slideWidth = slides[0].offsetWidth; // Updated for new slide width
        const slideGap = parseInt(getComputedStyle(track).gap) || 0;

        // Function to move to the target slide
        const moveToSlide = (track, targetIndex) => {
            const totalWidth = (slideWidth + slideGap) * targetIndex;
            track.style.transform = `translateX(-${totalWidth}px)`;
        };

        // Navigation logic
        let currentIndex = 0;

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % slides.length; // Loop back to start
            moveToSlide(track, currentIndex);
        });

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length; // Loop back to end
            moveToSlide(track, currentIndex);
        });





        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function (event) {
                event.preventDefault(); // Prevent default navigation
                const target = this.dataset.target; // Get target ID
                const gearPoint = document.getElementById('gear-point');

                // Define animations for each target
                const animations = {
                    home: { animation: "moveToHome 1s forwards", url: "/index.html" },
                    explore: { animation: "moveToExplore 1s forwards", url: "/ExploreCars.html" },
                    community: { animation: "moveToCommunity 1s forwards", url: "/Community.html" },
                    profile: { animation: "moveToProfile 1s forwards", url: "/Profile.html" },
                    drives: { animation: "moveToDrives 1s forwards", url: "/Drives.html" },
                    news: { animation: "moveToNews 1s forwards", url: "/News.html" }
                };

                // Apply the animation
                if (animations[target]) {
                    gearPoint.style.animation = animations[target].animation;

                    // Navigate to the target page after animation
                    setTimeout(() => {
                        window.location.href = animations[target].url;
                    }, 1000); // Match this duration with the animation duration
                }
            });
        });


    </script>
</body>

</html>
